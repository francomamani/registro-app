<a [routerLink]="'/'">Volver a la lista de usuarios</a>

<form [formGroup]="formGroup" *ngIf="formGroup !== undefined" (submit)="saveUser()">
  <div>
    <label>Nombre completo</label>
    <input type="text" formControlName="nombre_completo" required>
  </div>
  <div>
    <label>Edad</label>
    <input type="number" formControlName="edad" required>
  </div>
  <div>
    <label>Fecha Nacimiento</label>
    <input type="date" formControlName="fecha_nacimiento" required>
  </div>
  <div>
    <label>Fecha Inscripcion</label>
    <input type="date" formControlName="fecha_inscripcion" required>
  </div>
  <div>
    <label>Costo</label>
    <input type="number" formControlName="costo" required>
  </div>
  <div>
    <button type="submit">Guardar Usuario</button>
  </div>
</form>
