<a [routerLink]="'/form'">Registrar nuevo</a>
<table>
  <thead>
    <tr>
      <th>Nombre Completo</th>
      <th>Edad</th>
      <th>Fecha de Nacimiento</th>
      <th>Fecha de Inscripcion</th>
      <th>Costo</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.nombre_completo }}</td>
    <td>{{ user.edad }}</td>
    <td>{{ user.fecha_nacimiento }}</td>
    <td>{{ user.fecha_inscripcion }}</td>
    <td>{{ user.costo }}</td>
    <td>
      <button (click)="onDelete(user)">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>
