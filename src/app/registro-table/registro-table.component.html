<table>
  <thead>
    <tr>
      <th>Nombre Completo</th>
      <th>Edad</th>
      <th>Fecha de Nacimiento</th>
      <th>Fecha de Inscripcion</th>
      <th>Costo</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let persona of personas">
    <td>{{ persona.nombre_completo }}</td>
    <td>{{ persona.edad }}</td>
    <td>{{ persona.fecha_nacimiento }}</td>
    <td>{{ persona.fecha_inscripcion }}</td>
    <td>{{ persona.costo }}</td>
  </tr>
  </tbody>
</table>
